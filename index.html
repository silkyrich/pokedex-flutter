<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pokémon Database</title>
<style>
body{margin:0;min-height:100vh;display:flex;justify-content:center;align-items:center;background:#3b5ba7;font-family:-apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,sans-serif;color:#fff;text-align:center}
.container{padding:40px}
h1{font-size:36px;margin-bottom:8px}
h1 span{color:#ffcb05}

.spinner{width:40px;height:40px;border:4px solid rgba(255,255,255,.3);border-top-color:#fff;border-radius:50%;animation:spin .8s linear infinite;margin:0 auto 16px}

a:hover{text-decoration:underline}
</style>
</head>
<body>
<div class="container">
  <h1>Pokémon<span>DB</span></h1>
  <p>Flutter web app is being built and deployed.</p>
  <div class="spinner"></div>
  <p>Once the GitHub Actions workflow completes, the full app will appear here.</p>
  <p style="font-size:13px;opacity:.6">To deploy: merge the feature branch to main, then enable GitHub Pages with Source: GitHub Actions.</p>
</div>

</html>
