<html>
<head>

  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="Browse every Pokémon, compare stats, calculate damage, build teams, and track your collection.">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#3B5BA7">

  <!-- Open Graph defaults (overridden by script below for Pokemon/move URLs) -->
  <meta property="og:type" content="website">
  <meta property="og:title" id="og-title" content="DexGuide — Pokémon Database">
  <meta property="og:description" id="og-desc" content="Browse every Pokémon, compare stats, calculate damage, build teams, and track your collection.">
  <meta property="og:image" id="og-image" content="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/official-artwork/25.png">
  <meta property="og:url" id="og-url" content="https://dexguide.gg/">
  <meta property="og:site_name" content="DexGuide">

  <!-- Twitter Card defaults -->
  <meta name="twitter:card" id="tw-card" content="summary">
  <meta name="twitter:title" id="tw-title" content="DexGuide — Pokémon Database">
  <meta name="twitter:description" id="tw-desc" content="Browse every Pokémon, compare stats, calculate damage, build teams, and track your collection.">

  <!-- OG meta tags for crawlers are handled by Cloudflare Worker (see cloudflare-worker/worker.js) -->

  <link rel="icon" type="image/svg+xml" href="favicon.svg">
  <link rel="icon" type="image/png" sizes="192x192" href="icons/icon-192.png">
  <link rel="apple-touch-icon" href="icons/icon-192.png">

    body { margin: 0; background: #f0f0f0; }
  </style>
</head>
<body>
  <script src="flutter_bootstrap.js" async></script>
  <script>
    // Restore deep link path after 404.html redirect
    (function() {
      var redirectPath = sessionStorage.getItem('redirectPath');
      if (redirectPath) {
        sessionStorage.removeItem('redirectPath');
        history.replaceState(null, '', redirectPath);
      }
    })();
  </script>
</body>
</html>
